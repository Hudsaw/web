<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hudson Borges</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
        <style>
            body{
                height: 100vh;
                display:flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #btn{
                height: 300px;
                width: 400px;
                font-size: 40px;
            }
        </style>
	</head>
    <body>
        <button type="button" id="btn">Hello</button>
        <h1 id="texto">Aguarde...</h1>
        <script>
            let botao=document.querySelector("#btn")
            botao.addEventListener("click", ()=>{
                var msg = "Hello World";
                console.log(msg);
                texto.innerHTML = "<h1>" + msg + "</h1>";
                alert(msg)
            })
        </script>
    </body>
