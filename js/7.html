<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hudson Borges</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
        <style>
            body{
                height: 100vh;
                display:flex;
                align-items: center;
                flex-direction: column;
            }
            #btn, p{
                height: 100px;
                width: 200px;
                font-size: 20px;
                text-align: center;
            }
            
        </style>
        </head>
        <body>
            <label for="a">Tipos de variáveis</label>
            <button id=btn type="button">Imprimir</button>
            <p id="res"></p>
            
            <script>
                let texto = "Olá, turma!";
                let numero = 50;
                let booleano = true;
                let lista = [1, 2, 3, 4];
                let objeto = { nome: "Hudson", idade: 46 };
            
                function tipoDeDado(variavel) {
                    return typeof variavel;
                }

                btn.addEventListener("click", () => {
                    res.innerHTML = "";
                    const tipos = [texto, numero, booleano, lista, objeto];
                    tipos.forEach((item, index) => {
                        let novo = document.createElement("p");
                        novo.innerHTML = `Dado ${index + 1}: ${tipoDeDado(item)}`;
                        res.appendChild(novo);
                    });
                });
                console.log(tipoDeDado(texto));
                console.log(tipoDeDado(numero));
                console.log(tipoDeDado(booleano));
                console.log(tipoDeDado(lista));
                console.log(tipoDeDado(objeto));
            </script>
        </body>
    </html>
