<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            flex: 1;
            background-color: #333;
        }

        .navegacao {
            background-color: #f58634;
            width: 200px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            padding: 20px;
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .cabecalho {
            background-color: #00bcd4;
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            padding: 20px;
        }

        .main-content {
            background-color: #7e57c2;
            flex: 1;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            padding: 20px;
        }

        .rodape {
            background-color: #00bcd4;
            height: 50px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            padding: 20px;
        }

        .janela {
            background-color: #444;
            height: 50px;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        .circulo {
            width: 20px;
            height: 20px;
            background-color: #00bcd4;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Navegação lateral -->
        <div class="navegacao">NAVEGAÇÃO</div>

        <!-- Área principal -->
        <div class="conteudo">
            <!-- Janela (topo) -->
            <div class="janela">
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
            </div>
            
            <!-- Cabeçalho -->
            <div class="conteudo">CABEÇALHO</div>

            <!-- Conteúdo -->
            <div class="main-content">CONTEÚDO</div>

            <!-- Rodapé -->
            <div class="rodape">RODAPÉ</div>
        </div>
    </div>
</body>
</html>
